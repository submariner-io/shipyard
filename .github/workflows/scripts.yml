---
on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v**'

name: Test the Scripts
jobs:
  clusters:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - env:
          CLUSTERS_ARGS: --timeout 1m
        run: make clusters

      - name: Post Mortem
        if: failure()
        run: make post-mortem

      - run: make cleanup

  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Test the compile.sh script
        run: |
          make dapper-image .dapper
          ./.dapper -m bind test/scripts/compile/test.sh
  deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        globalnet: ['', 'globalnet']
        deploytool: ['operator', 'helm']
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Run the deploy script
        env:
          CLUSTERS_ARGS: --timeout 1m
          DEPLOY_ARGS: --timeout 2m
        run: make deploy using="${{ matrix.globalnet }} ${{ matrix.deploytool }}"

      - name: Post Mortem
        if: failure()
        run: make post-mortem

      - run: make cleanup

  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - run: make e2e

      - name: Post Mortem
        if: failure()
        run: make post-mortem

  post_mortem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Test the most_mortem.sh script
        run: |
          make clusters
          ./.dapper -m bind test/scripts/post_mortem/test.sh
