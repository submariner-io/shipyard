on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v**'

name: Test the Scripts
jobs:
  clusters:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - env:
          CLUSTERS_ARGS: --timeout 1m
        run: make clusters

      - name: Post Mortem
        if: failure()
        run: make post-mortem

      - run: make cleanup

  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Test the compile.sh script
        run: |
          make dapper-image .dapper
          ./.dapper -m bind test/scripts/compile/test.sh
  deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        globalnet: ['', '--globalnet']
        deploytool: ['operator', 'helm']
    steps:
      - uses: actions/checkout@master

      - name: Reclaim free space!
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          df -h

      - name: Run the deploy script
        env:
          CLUSTERS_ARGS: ${{ matrix.globalnet }} --timeout 1m
          DEPLOY_ARGS: ${{ matrix.globalnet }} --deploytool ${{ matrix.deploytool }} --timeout 2m
        run: make deploy

      - name: Post Mortem
        if: failure()
        run: |
          df -h
          make post-mortem

      - run: make cleanup

  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - run: make e2e

      - name: Post Mortem
        if: failure()
        run: make post-mortem

  post_mortem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Test the most_mortem.sh script
        run: |
          make clusters
          ./.dapper -m bind test/scripts/post_mortem/test.sh
