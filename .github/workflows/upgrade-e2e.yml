---
name: Upgrade

on:
  pull_request:

jobs:
  upgrade-e2e:
    name: Latest Release to Latest Version
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Install an old cluster, upgrade it and check it
        uses: ./gh-actions/upgrade-e2e

      - name: Post Mortem
        if: failure()
        uses: ./gh-actions/post-mortem
