---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: k8s.io/api
        versions:
          - ">= 0.20.0"
      - dependency-name: k8s.io/apimachinery
        versions:
          - ">= 0.20.0"
      - dependency-name: k8s.io/client-go
        versions:
          - ">= 0.20.0"
