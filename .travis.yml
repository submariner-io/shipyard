dist: xenial
language: go

branches:
  only:
  - master

git:
  depth: false

jobs:
  include:
  - env: CMD="make validate" DEPLOY=true
  - env: CMD="make deploy deploytool=helm"
  - env: CMD="make deploy deploytool=operator"

install:
  - sudo apt-get install moreutils # make ts available

services:
  - docker

script:
  - set -o pipefail;
    $CMD 2>&1 | ts '[%H:%M:%.S]' -s

after_success:
 -  echo "Testing clean up";
    set -o pipefail;
    make cleanup 2>&1 | ts '[%H:%M:%.S]' -s

deploy:
  - provider: script
    script: make release
    on:
      branch: master
      condition: $DEPLOY = true
