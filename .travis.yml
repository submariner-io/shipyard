dist: xenial
language: go

branches:
  only:
  - master

git:
  depth: false

jobs:
  include:
  - env: CMD="make validate" DEPLOY=true

install:
  - sudo apt-get install moreutils # make ts available

services:
  - docker

script:
  - set -o pipefail;
    $CMD 2>&1 | ts '[%H:%M:%.S]' -s

deploy:
  - provider: script
    script: bash scripts/release
    on:
      branch: master
      condition: $DEPLOY = true
