---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dummypod
spec:
  selector:
    matchLabels:
      app: dummypod
  template:
    metadata:
      labels:
        app: dummypod
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: dummypod
          image: "quay.io/submariner/nettest:devel"
          imagePullPolicy: IfNotPresent
          command:
            - sleep
            - infinity
      restartPolicy: Always
